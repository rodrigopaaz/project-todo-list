<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

 <header>
    "Minha Lista de Tarefas"
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <form><input type="text" id="texto-tarefa" type="submit"></form> 
    <ol id="lista-tarefas">
    </ol>
    <button id="criar-tarefa" onclick="liCreator()">Criar</button>
 </header>   
 <script>


    
    
    
    
    function liCreator() {
        let createTask = document.getElementById('texto-tarefa')
        let taskList = document.getElementById('lista-tarefas')
        let listObject = document.createElement('li')
        let newList = document.createTextNode(createTask.value)
        
        listObject.appendChild(newList)
        taskList.appendChild(listObject)
        
        createTask.value = ""

        }
    
    
        </script>
 <script src="script.js"></script>
</body>
</html>
